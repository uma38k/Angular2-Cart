 <!-- Search -->
 <section class="container-fluid">
  <div class="row search">
    <div class="col-md-6">
        <div class="form-inline">
          <input type="email" class="form-control" id="email">
          <button type="submit" class="btn">{{btn_action}}</button>
        </div>
    </div>
    <div class="col-md-3">
        <p class="">Cart Total = Rs. {{c_total}}</p>
        <p class="">Cart Items = {{c_item}}  {{cart_value}}</p>
    </div>
    <div class="col-md-3">
        <button type="submit" class="btn" data-toggle="modal" data-target="#myModal">{{cart_btn}}</button>
    </div>
  </div>
</section>
<!-- Search -->

<!-- Item List -->
<section class="container-fluid py-5">
  <div class="r0w">
    <h4 class="text-center mb-4">{{item_title}}</h4>
  </div>
  <div class="row all-items">
    <div *ngFor="let item of productList" class="col-sm-6 col-md-3 col-lg-2 item-block">
      <div class="card">
        <img class="items-img" [src]="item.product_image">
        <div class="card-body">
          <i class="fa fa-cart-plus" (click)="addToCart($event, item.product_id, item.product_name, item.product_price)"></i>
          <h4 class="card-title">{{item.product_name}}</h4>
          <p class="card-item-price">Rs. {{item.product_price}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Item List -->

<div class="itemCounterOuter">
  <div class="itemCounterTable">
    <div class="itemCounterTableCell">
      <div class="mainConent">
        <span class="btn-span minus">-</span>
        <span>1</span>
        <span class="btn-span add">+</span>
      </div>
    </div>
  </div>
</div>
